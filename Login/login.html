<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
  <script src="https://kit.fontawesome.com/775e56e9e6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-wrapper">
      <a class="btn btn-dark" href="/">Home</a>
      <a class="btn btn-dark" href="../Register/register.html">Register</a>
      <a class="btn btn-dark" href="../Feed/feed.html">Feed</a>
      <h1>Login</h1>
      <form id="form">
        <div class="form-input">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-input">
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
        </div>
        <button class="btn" type="submit">Log in</button>
      </form>
    </div>
</body>
</html>
