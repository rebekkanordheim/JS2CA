  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link

  <body>
    <div class="body-wrapper">
      <nav class="navbar">

      <h1>Feed</h1>
      <!-- Add this within the body of your feed.html file -->
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle"
          type="button"
          id="filterDropdown"
          aria-expanded="false">
          Filter
        </button>
        <ul class="dropdown-menu" aria-labelledby="filterDropdown">
          <li>
            <a class="dropdown-item" href="#" data-filter="newest-to-oldest"
              >Newest to Oldest</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" data-filter="oldest-to-newest"
              >Oldest to Newest</a
            >
          </li>
          <li><a class="dropdown-item" href="#" data-filter="a-to-z">A-Z</a></li>
          <li><a class="dropdown-item" href="#" data-filter="z-to-a">Z-A</a></li>
        </ul>
      </div>
      <div id="posts-container" class="posts-container">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </div>

        <a href="../Feed/createNewPost.html" class="createPostButton">Create new post</a>
      </button>
