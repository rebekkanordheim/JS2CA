    <div class="body-wrapper">
      <div class="nav-buttons">
        <a class="btn btn-dark" href="/index.html">Home</a>

      <form class="form" id="form">
        <h1>Register</h1>
        <div class="form-container">
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <label for="name">Full name</label>
                <input id="name" class="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <label for="email">Email address</label>
                <input id="email" class="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-dark" id="register">Register</button>
    </form>
