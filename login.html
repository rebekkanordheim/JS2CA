<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register </title>
</head>
<body>
  <h1>Login</h1>
  <form class="row g-3" id="myForm">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Email address</label>
      <input type="email" class="form-control" id="validationDefault01" value="" required="">
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Password (at least 8 characters)</label>
      <input type="password" class="form-control" id="validationDefault02" value="" required="" pattern=".{8,}">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required="">
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions of Social Wave
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" id="registerButton">Register</button>
    </div>
  </form>
</body>
</html>
