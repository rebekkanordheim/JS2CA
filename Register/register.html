<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../stylesheet.css">
  <script src="https://kit.fontawesome.com/775e56e9e6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body-wrapper">
    <nav class="navbar">
      <a class="btn btn-dark" href="/">Home</a>
      <a class="btn btn-dark" id="login-link" href="../Login/login.html">Log in</a>
      <a class="btn btn-dark" id="feed-link" href="../Feed/feed.html">Feed</a>
    </nav>
    <h1>Register</h1>
    <form class="register-form">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          class="form-input"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          class="form-input"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          class="form-input"
        />
      </div>
      <div>
        <label for="avatarUrl">Avatar URL (optional):</label>
        <input
          type="text"
          id="avatarUrl"
          name="avatarUrl"
          placeholder="Avatar URL"
          class="form-input"
        />
      </div>
      <button class="form-btn" type="submit">Register</button>
    </form>
  </div>
  <footer class="footer">
    <span>
      <p>Â© Rebekka Nordheim 2024</p>
    </span>
  </footer>
  <script src="newRegister.js"></script>
  <script src="../Auth/auth.js"></script>
</body>
</html>
