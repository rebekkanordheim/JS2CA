<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register </title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheet.css">
  <script src="https://kit.fontawesome.com/775e56e9e6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="body-wrapper">
    <a class="btn btn-primary" href="/index.html">Home</a>
    <a class="btn btn-primary" href="/login.html">Log in</a>
    
    <form class="form" id="form">
      <h1>Register</h1>

      <i class="fa-solid fa-user"></i>
      <label for="name">Full name</label>
      <input id="name" class="name" type="text" placeholder="Name">
      <br>
      <i class="fa-solid fa-envelope"></i>
      <label for="email">Email adress</label>
      <input id="email" class="email" type="email" placeholder="Email">
      <br>
      <i class="fa-solid fa-lock"></i>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Password">
    </form>
  </div>
</body>
</html>
